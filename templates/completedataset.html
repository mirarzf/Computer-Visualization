{% extends 'baselayout.html' %}

{% block additional_css %}
<link href="/static/css/completedataset.css" rel="stylesheet" />
{% endblock %}

{% block additional_js %}
<script src="/static/js/changeonglet.js"></script>
{% endblock %}

{% block content %}
<div class="chartpie"> 
  <span class="titre">Number of stories per dataset</span>
  <br />
  <img src="/plot_pie_chart.png" alt="repartition of stories in the dataset" />
</div>
<div class="histograms">
  <div id="mes_onglets">
    <span onclick="changeOnglet(this);" class="mon_onglet_selected" id="o_1">Separated histograms </span> 
    <span onclick="changeOnglet(this);" class="mon_onglet" id="o_2">Stacked histogram </span> 
  </div>
  <div class="clear">
    <div id="mes_contenus">
      <div class="mon_contenu" id="co_1">
        <div class="row">
          <div>
            <span class="titre">Total</span>
            <br />
            <img src="/plot_histo_total.png" alt="complete dataset histogram" />
          </div>
          <div>
            <span class="titre">Train</span>
            <br />
            <img src="/plot_histo_train.png" alt="train data histogram" />
          </div>
        </div>
        <div class="row">
          <div>
            <span class="titre">Validation</span>
            <br />
            <img src="/plot_histo_val.png" alt="validation data histogram" />
          </div>
          <div>
            <span class="titre">Test </span>
            <br />
            <img src="/plot_histo_test.png" alt="test data histogram" />
          </div>
        </div>
      </div>
      <div class="mon_contenu" id="co_2" style="display: none;" >
        <span class="titre">Train</span>
        <br />
        <img src="/plot_stacked.png" alt="complete dataset stacked histogram" />
      </div>
    </div>
  </div>
</div>
{% endblock %}
